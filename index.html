<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>WordCounterApp</title>
</head>
<body>
    <!-- main section -->
    <section class="mainSection">

        <!-- Navbar -->
     <header class="headerClass">
            <h1>Word Counter</h1>
        </header>

        <!-- main panel -->
        <section class="panel">

            <div class="textAreaClass">
                <textarea name="textarea" id="textarea" cols="30" rows="10" class="textarea"></textarea>
            </div>
            <div class="navPlate" >
                <!-- buttons and idicator -->
                <div class="indicators">
                <span class="text1">Color Indicators :</span>
                <span class="color1"></span>  
                <span class="color2"></span>                
            </div>
            <div class="buttons">
            <button class="check">Check</button>
            <button class="clear">Clear Text</button>
            </div>
            </div>
        </section>




        <!-- Output -->
        <section class="section3" >
            <div class="outputs">

            <div class="output">
                <span class="color1"></span>  <p>Total Words:</p>
                <p class="totalWords numberSize "></p>
            </div>

            <div class="output">
                <span class="color2"></span>         
                <p>Total Characters:</p>
                <p class="totalCharacters numberSize "></p>
            </div>

        </div>

        </section>













    </section>



<script src="./script.js"></script>    
</body>
</html>
